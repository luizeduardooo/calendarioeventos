<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário</title>
</head>

<body>

    <div class="planner">
        <h1>Calendário de Eventos</h1>
        <div id="calendar" class="calendar-grid"></div>
    </div>
    
    <button class="add-task-btn" onclick="showAddTaskModal()">Adicionar Lembrete</button>

    <div id="addTaskModal" class="modal">
        <div class="modal-content">
           <span class="close" onclick="closeAddTaskModal()">&times;</span>
           <h2>Adicionar Lembrete</h2>
           <input type="date" id="task-date">
            <input type="text" id="task-desc" placeholder="O que vamos lembrar?">
            <button onclick="addTask()">Adicionar Lembrete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
